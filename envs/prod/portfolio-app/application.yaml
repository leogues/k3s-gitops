---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: portfolio-frontend=leogues/portfolio-frontend
    argocd-image-updater.argoproj.io/portfolio-frontend.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git
  finalizers:
  - resources-finalizer.argocd.argoproj.io/background
  name: portfolio-app-prod
  namespace: argocd
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
      - name: image.repository
        value: leogues/portfolio-frontend
      - name: image.tag
        value: "25"
      - name: service.port
        value: '4200'
      - name: livenessProbe
        value: null
      - name: readinessProbe
        value: null
      - name: autoscaling.enabled
        value: "true"
      - name: autoscaling.maxReplicas
        value: "2"
      - name: ingress.enabled
        value: "true"
      - name: ingress.className
        value: "traefik"
      - name: ingress.annotations.cert-manager\.io/cluster-issuer
        value: "cloudflare-clusterissuer"
      - name: ingress.hosts[0].host
        value: "leogues.com.br"
      - name: ingress.hosts[0].paths[0].path
        value: "/"
      - name: ingress.hosts[0].paths[0].pathType
        value: "Prefix"
      - name: ingress.tls[0].secretName
        value: "traefik-cert-secret"
      - name: ingress.tls[0].hosts[0]
        value: "leogues.com.br"
    path: helm-charts/portfolio-app
    repoURL: https://github.com/leogues/k3s-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true